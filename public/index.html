<!doctype html>
<html lang="en" ng-app="postchooser" data-framework="firebase">
	<head>
		<meta charset="utf-8">
		<title>Reddit Post Filtering</title>
		<link rel="stylesheet" href="todomvc_base/app-css/index.css">
		<link rel="stylesheet" href="styles/main.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body>
		<section id="postapp" ng-controller="PostCtrl">
			<header id="header">
				<h1>MakingSense</h1>
				<form id="post-form" ng-submit="addPost()">
					<input id="new-post" type="url" placeholder="Import post by url" ng-model="newPostUrl" autofocus>
				</form>
			</header>
			<section id="main" ng-show="totalCount" ng-cloak>
				<ul id="post-list">
					<li ng-repeat="(key, post) in posts | postFilter" ng-class="{completed: post.marked, editing: post == editedPost}">
						<div class="view data-card">
				      <div class="flex-row">
								<a ng-href="{{!post.marked ? post.url : ''}}" target="_blank" rel="noopener" ng-dblclick="editPost(post)" ng-class="{'post-title': true, highlight: post.highlight}">{{post.title}}</a>
				        <div class="post-buttons">
									<input class="toggle" type="checkbox" ng-model="post.marked" ng-change="posts.$save(post)">
									<button class="destroy" ng-click="toggleHidden(post)" ng-right-click="removePost(post)" />
								</div>
				      </div>
				      <div class="flex-row flex-align-start">
				        <!-- ).format('DD MMM YYYY h:mm a') -->
				        <button class="post-expand" ng-click="">=</button>
				        <span class="small-text post-submitted">Submitted <span title={{post.createdAtDate.toString()}}>{{post.createdAtDate | date : 'dd MMM yyyy'}}</span> by <span class="post-author">{{post.author}}</span></span>
				      </div>
						</div>
						<form ng-submit="doneEditing(post)">
							<input class="edit" ng-model="post.title" post-escape="revertEditing(post)" post-blur="doneEditing(post)" post-focus="post == editedPost">
						</form>
					</li>
				</ul>
			</section>
			<footer id="footer" ng-show="totalCount" ng-cloak>
				<span id="post-count"><strong>{{remainingCount}}</strong>
					<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
				<ul id="filters">
					<li>
						<a ng-class="{selected: location.path() == '/unfiled'} " href="#/unfiled">Unfiled</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/marked'}" href="#/marked">Marked</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/hidden'}" href="#/hidden">Hidden</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/'}" href="#/">All</a>
					</li>
				</ul>
				<button id="clear-completed" ng-click="clearCompletedPosts()" ng-show="completedCount">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a post</p>
		</footer>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
		<script src="todomvc_base/common/base.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/postCtrl.js"></script>
		<script src="js/directives/buttonRightClick.js"></script>
		<script src="js/directives/postFocus.js"></script>
		<script src="js/directives/postBlur.js"></script>
		<script src="js/directives/postEscape.js"></script>
	</body>
</html>
