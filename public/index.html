<!doctype html>
<html lang="en" ng-app="postchooser" data-framework="firebase">
	<head>
		<meta charset="utf-8">
		<title>Reddit Post Filtering</title>
		<link rel="stylesheet" href="todomvc_base/app-css/index.css">
		<link rel="stylesheet" href="styles/main.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body>
		<section id="postapp" ng-controller="PostCtrl">
			<header id="header">
				<h1>MakingSense</h1>
				<form id="post-form" ng-submit="addPostFromUrl()">
					<input class="input wide" type="url" placeholder="Import post by url" ng-disabled="user === null" ng-model="newPostUrl">
					<div class="search-posts-container">
						<input class="input wide" type="text" placeholder="Search posts" ng-model="searchQuery" ng-change="resetCheckboxes()" autofocus>
						<input type="button" class="clear-search" ng-if="searchQuery" ng-click="resetSearchQuery()" value="Ã—" />
						<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
					</div>
					<div class="flex-row flex-align-end buttons-row">
						<div ng-if="user !== null" class="button ocean self-align-start" ng-click="importNewPosts()">Import new posts</div>
						<div ng-if="user === null" class="button ocean self-align-start" ng-click="signInWithGoogle()">Log in to edit</div>
						<div ng-if="user !== null" class="button ocean self-align-start" ng-click="signOut()">Logout {{user.displayName}}</div>
						<label class="input toggle-all">Toggle all:</label>
						<input class="checkbox checkbox-markall" type="checkbox" ng-disabled="user === null" ng-model="allMarked" ng-click="markAll(allMarked)">
						<input class="checkbox checkbox-hideall" type="checkbox" ng-disabled="user === null" ng-model="allHidden" ng-click="hideAll(allHidden)">
					<div>
				</form>
			</header>
			<section id="main" ng-show="totalCount" ng-cloak>
				<ul id="post-list">
					<li ng-repeat="post in posts | filter : search | postFilter" ng-class="{completed: post.marked, editing: post == editedPost}">
						<div class="view data-card">
				      <div class="flex-row">
								<a ng-href="{{!post.marked ? post.url : ''}}" target="_blank" rel="noopener" --backup-ng-dblclick="editPost(post)" ng-class="{'post-title': true, highlighted: post.highlighted, red: post.hidden}">{{post.title}}</a>
				        <div class="post-buttons">
									<input class="toggle" type="checkbox" ng-model="post.marked" ng-change="posts.$save(post)">
									<button class="destroy" ng-click="toggleHidden(post)" ng-right-click="removePost(post)" />
								</div>
				      </div>
				      <div class="flex-row flex-align-start">
				        <!-- ).format('DD MMM YYYY h:mm a') -->
				        <input class="checkbox checkbox-post-preview" type="checkbox" ng-model="showPreview[post.id]" ng-click="previewPost(post.id)" />
				        <span class="small-text post-submitted">Submitted <span title={{post.createdAtDate.toString()}}>{{post.createdAtDate | date : 'dd MMM yyyy'}}</span> by <span class="post-author" ng-click="searchAllAuthorPosts(post.author)">{{post.author}}</span></span>
				      </div>
						</div>
						<form ng-submit="doneEditing(post)">
							<input class="edit" ng-model="post.title" post-escape="revertEditing(post)" post-blur="doneEditing(post)" post-focus="post == editedPost">
						</form>
		        <div class="small-text post-preview" ng-if="showPreview[post.id]">{{postsContent[post.id].selftext}}</div>
					</li>
				</ul>
			</section>
			<footer id="footer" ng-show="totalCount" ng-cloak>
				<span id="post-count"><strong>{{remainingCount}}</strong>
					<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
				<ul id="filters">
					<li>
						<a ng-class="{selected: location.path() == '/unfiled'} " href="#/unfiled">Unfiled</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/marked'}" href="#/marked">Marked</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/hidden'}" href="#/hidden">Hidden</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/'}" href="#/">All</a>
					</li>
				</ul>
				<button id="clear-completed" ng-click="clearCompletedPosts()" ng-show="completedCount">Clear completed</button>
			</footer>
		</section>
		<!-- <script sync src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script> -->
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
		<!-- Leave out Storage -->
		<!-- <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-storage.js"></script> -->

		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyBCAkci28HhG-xkzZuzm35LfHO7E_uFL9U",
		    authDomain: "data-filtering-tool.firebaseapp.com",

		    storageBucket: "data-filtering-tool.appspot.com",

		  firebase.initializeApp(config);
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
		<script src="todomvc_base/common/base.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/postCtrl.js"></script>
		<script src="js/directives/buttonRightClick.js"></script>
		<script src="js/directives/postFocus.js"></script>
		<script src="js/directives/postBlur.js"></script>
		<script src="js/directives/postEscape.js"></script>
	</body>
</html>
